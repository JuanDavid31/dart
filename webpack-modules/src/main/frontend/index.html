<html lang="en" ng-app="managementApp" ng-strict-di class="nx-html">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title ng-bind="'IQ Server' + ($state.current.data.title ? ' - ' + $state.current.data.title : '')">
      IQ Server - Management
    </title>
    <!-- Favicon for Safari on iOS -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?CLM_BUILD_TIMESTAMP" />
    <!-- Favicon for Safari on MacOS -->
    <link rel="mask-icon" href="favicon-white.svg?CLM_BUILD_TIMESTAMP" color="#7034ee" />
    <!-- Favicon for all other browsers/platforms -->
    <link rel="icon" href="favicon.svg?CLM_BUILD_TIMESTAMP" />

    <link href="style.css?CLM_BUILD_TIMESTAMP" rel="stylesheet" />

    <script src="bundle.js?CLM_BUILD_TIMESTAMP"></script>
  </head>
  <body class="nx-body" ng-csp="no-unsafe-eval">
    <div
      ng-class="$state.current.data.additionalPageClass ? ['nx-page', $state.current.data.additionalPageClass] : ['nx-page']"
    >
      <div class="nx-system-notice-container">
        <system-notice id="system-notice" ng-if="!error"></system-notice>
        <change-default-admin-password-notice ng-if="!error"></change-default-admin-password-notice>
        <base-url-not-set-notice ng-if="!error"></base-url-not-set-notice>
      </div>
      <toast-container></toast-container>
      <navigation-container
        ng-if="!$state.params.embeddable"
        product-edition="{{productEdition}}"
      ></navigation-container>
      <div class="nx-global-header">
        <main-header ng-if="!$state.params.embeddable"></main-header>
      </div>
      <div id="iq-content" class="nx-page-content nx-page-content--full-width">
        <ui-view ng-if="!error"></ui-view>
        <div class="nx-page-main nx-page-main--error" ng-if="error">
          <div ng-cloak class="iq-alert iq-alert--error">
            <i class="fa fa-warning"></i><strong>Error</strong>
            <p>An unrecoverable error has occurred while loading the page.</p>
            <p>Please try to reload the page, if the problem persists contact your server administrator. ({{error}})</p>
          </div>
        </div>
      </div>
    </div>
    <login-modal id="iq-login-modal-container"/>
  </body>
</html>
