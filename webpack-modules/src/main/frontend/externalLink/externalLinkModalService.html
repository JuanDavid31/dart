<div class="iq-modal test-external-link-modal">
  <div class="iq-modal-header"><h2>External Link</h2></div>
  <div class="iq-modal-content">
    <div class="iq-alert">
      <i class="fa fa-warning"></i>This link leads to an external site. External links are forbidden by your
      organization. If you wish to continue, copy the link below for use on an internet-connected system.
      <p class="iq-unnavigable-link">{{::href}}</p>
    </div>
  </div>
  <div class='iq-modal-footer'>
    <button class='iq-btn iq-btn--dismiss' ng-click="$dismiss()">Close</button>
  </div>
</div>
